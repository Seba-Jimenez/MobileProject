<ion-header>
  <ion-toolbar class="background-color-lightblue">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/1200px-Logo_DuocUC.svg.png" alt="Logo DuocUC">
  </ion-toolbar>
  <ion-toolbar class="background-color-yellow">
    <ion-title class="white">¡Bienvenido a la app! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-color-dark">
  <ion-card class="background-color-gray">
    <ion-card-header>
      <div>
      <ion-card-title class="white">Iniciar sesión</ion-card-title>
      <br>
      </div>
      <form [formGroup]="formLogin" (ngSubmit)="validarUsuario()">
        <ion-row>
          <ion-col>
            <ion-item lines="full">
              <ion-input placeholder="Ingrese su email" type="email" formControlName="emailUsuario"></ion-input>
            </ion-item>
            <br>
            <ion-item lines="full">
            <ion-input type="password" placeholder="Ingrese su contraseña" formControlName="passUsuario"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-checkbox color="dark" checked style="margin-bottom: 7px; margin-left: 8px;"></ion-checkbox>
            <ion-label style="display: inline-block; vertical-align:top;"><p class="forget">&nbsp;&nbsp;Recordar sesión</p></ion-label>
          </ion-col>
        </ion-row>
        <br>
        <div class="bar error" *ngIf="error">
          <i class="ico">&#9888;</i>&nbsp;&nbsp;&nbsp;{{error}}
        </div>
        <a routerLink="/recuperar" class="forget">&nbsp;&nbsp;&nbsp;¿No recuerdas la contraseña?</a>
        <div>
          <br>   
          <ion-button color="tertiary" type="ngSubmit" shape="round" expand="block">Ingresar</ion-button>
        </div>
        <br>
      </form>
    </ion-card-header>
    <ion-card-content>
      <ion-title class="white" >&nbsp;&nbsp;&nbsp;Ó si no tienes una cuenta</ion-title>   
      <ion-button  routerLink="/registro"  expand="block">Registrarse acá</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
